<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Sign-Up Form</title>
  <link rel="stylesheet" href="style.css" <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="content">
    <div class="leftpane">
      <div class="leftpane-content">
        <div class="logoContainer">
          <img class="logo" src="https://utfs.io/f/8ca77989-7bfa-4cbf-8293-d3d2afecdfed-9zowc1.png" alt="">
        </div>
      </div>
    </div>
    <div class="rightpane">
      <div class="rightpane-content">
        <div class="explanation-paragraph">
          <p class="montserrat-bold">
                Join the culling games or something idk im not your boss.
            <br>It will be cool I promise. 
            <br>Just fill out the form bellow and send me 20$
          </p>
          <p class="montserrat-light">maybe send 40$...</p>
        </div>
        <div class="form-container">
          <form action="">
            <fieldset class="field-set">
              <div class="montserrat-bold form-title">Join Now</div>
              <div class="inputPair">
                <div class="inputSection form__group field">
                   <input required class="form__field" type="text" placeholder="First Name" id="fname">
                  <label class="form__label" for="fname">First Name</label>
                </div>
                <div class="inputSection form__group field">
                  <input required class="form__field"type="text" placeholder="Last Name" id="lname">
                  <label class=" form__label"for="lname">Last Name</label>
                </div>
              </div>


              <div class="inputPair">
                <div class="inputSection form__group field">
                  <input class="form__field"type="email" placeholder="Email" id="email">
                  <label class=" form__label"for="email">Email</label>
                </div>
                <div class="inputSection form__group field">
                  <input class="form__field"type="text" placeholder="Phone Number" id="phonumber"> 
                  <label class=" form__label"for="phonumber">Phone Number</label>
                </div>
              </div>
              

              <div class="inputPair">
                <div class="inputSection form__group field">
                  <input required class="form__field"type="password" placeholder="Password" id="password">
                  <label class=" form__label"for="password">Password</label>
                </div>
                <div class="inputSection form__group field">
                  <input required class="form__field"class="input form__field"type="password" placeholder="Confirm Pasword" id="cpassword">
                  <label class=" form__label"for="cpassword">Confirm Password</label>
                </div>
              </div>

            </fieldset>
            <div class="button-container">
              <button class="">Join The Games</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>


</html>
